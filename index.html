<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="=UTF-8">
    <meta type="description"
        content="This is a dynamic web page that takes in users input and pulls movie ratings as well as displays the movies trailer.">
    <title>GMC: Good Movies and Chill</title>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--firebase ref-->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- ability to use jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--Font awesome library-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Favicon link-->
    
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
</head>

<body>
    <!--logo-->
    <div class="container" id="container">
        <div class="text-center mt-6 p-2" id="logo">
                <img class="img-fluid" id="logo-image" src="assets/images/logo.png" style="width:70px">
                <h5>&nbsp Great Movies and Chill</h5>
        </div>
        <!--background image and search-->
        
        <div class="text-center" id="enticing-image-holder">
            <img class="img-fluid" id="enticing-image" src="assets/images/family-watching-movie.jpg"
                alt="Image of people enjoying a good movie" style="width: 1000px">
            <div class="photo-credit">
                <p class="text-secondary">Photo courtesy of <a href="www.personalcreations.com" target="_blank">Personal
                        Creations</a> / CC BY 2.0</p>
            </div>
            <!--form-->
            <div class="col-5 rounded" id="movie-search">

                <form class="p-2">

                    <div class="form-group">
                        <label for="title-input">
                            Movie Title
                        </label>
                        <i class="fas fa-film"></i>
                        <input class="form-control" id="title-input" type="text" placeholder="title">
                    </div>
                    <!-- <div class="form-group">
                        <label for="genre-input">
                            Movie Genre
                        </label>
                        <input class="form-control" id="genre-input" type="text" placeholder="search movies by genre">
                    </div>
                    <div class="form-group">
                        <label for="title-input">
                            Actors
                        </label>
                        <input class="form-control" id="actors-input" type="text" placeholder="search movies by actors">
                    </div> -->
                    <button class="BT-OH-BR-R6-NF-FH-FP-TU-PT" id="movie-search-btn">
                        <hover></hover>Search
                    </button>
                </form>
                <div id="title-validation">
                    <p class="text-danger">Please enter a title in order to do a search.</p>
                </div>
            </div>
        </div>
        <div id="suggested-toggle" class="col-md-4 col-sm-6 bg-secondary rounded-bottom">
            <p class="text-light p-1 text-center">POPULAR SEARCHES&nbsp;&nbsp;&nbsp;<i id="see"></i></p>
        </div>
        <div id="suggested" class="my-2"></div>
    </div>
    
    <!--these may need to be styled in the JS instead-->
    <div class="text-center" id="results">
        <div class="row p-2 mt-5 border-top justify-content-md-center">
            <div class="row">
                <div class="col-lg-7">
                    <img class="youtube-video" id="spherical-video-player" src="http://via.placeholder.com/400x300"
                        alt="YouTube video">
                </div>
                <div class="col-lg-5" id="omdb-movie-results">
                </div>
            </div>
        </div>
    </div>


</body>

<script src="javascript/app.js"></script>

</html>
